<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <script>
        function uploadFile() {
            var formData = new FormData();
            var fileInput = document.getElementById("fileInput").files[0];

            if (!fileInput) {
                alert("Please select a file!");
                return;
            }

            formData.append("file", fileInput);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                displayResult(data);
            })
            .catch(error => console.error("Error:", error));
        }

        function startCamera() {
            let video = document.getElementById("video");
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(error => console.error("Error accessing camera:", error));
        }

        function capturePhoto() {
            let video = document.getElementById("video");
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");

            // Capture image from video
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to Base64 and send to backend
            let imageData = canvas.toDataURL("image/jpeg");

            fetch("/camera_recognition", {
                method: "POST",
                body: JSON.stringify({ image: imageData }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                displayResult(data);
            })
            .catch(error => console.error("Error:", error));
        }

        function displayResult(data) {
            let resultDiv = document.getElementById("result");
            if (data.error) {
                resultDiv.innerHTML = "<p style='color:red'>" + data.error + "</p>";
            } else if (data.matches.length > 0) {
                resultDiv.innerHTML = "<p>✅ Matches Found:</p><ul>" +
                    data.matches.map(file => "<li>" + file + "</li>").join("") +
                    "</ul>";
            } else {
                resultDiv.innerHTML = "<p>❌ No matches found.</p>";
            }
        }
    </script>
</head>
<body>
    <h2>Face Recognition System</h2>

    <!-- Upload Image -->
    <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg">
    <button onclick="uploadFile()">Upload</button>

    <hr>

    <!-- Camera Capture -->
    <h3>OR</h3>
    <button onclick="startCamera()">Start Camera</button>
    <button onclick="capturePhoto()">Capture & Recognize</button>

    <video id="video" width="300" height="200" style="border:1px solid black;"></video>
    <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>

    <div id="result"></div>
</body>
</html>
